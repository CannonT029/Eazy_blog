{% extends 'pages/nav.html' %}

{% block title %} Add Post | {% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-5" style="border-radius: 15px;">
            <div class="card-header p-4">
              <h2 class="text-center"><p>Add Post</p></h2>
            </div>
              <div class="card-body p-5">
              
                  <form method="POST" action="{% url 'add_post' %}">
                      {% csrf_token %}
                      <div class="form-group mt-3">
                        <label for="{{ form.title.id_for_label }}">Title : </label>
                        {{ form.title }}
                        {{ form.title.errors }}
                      </div>
                      <div class="form-group mt-3">
                        <label for="{{ form.image.id_for_label }}">Image : </label>
                        {{ form.image }}
                      </div>
                     
              
                      <div class="form-group mt-3">
                          <label for="{{ form.category.id_for_label }}">Category: </label>
                          {{ form.category }}
                      </div>
                      
                
                      <div class="form-group d-flex mt-3">
                        <label for="{{ form.body.id_for_label }}">Body : </label>
                        {{ form.body }}
                        {{ form.body.errors }}
                      </div>
                
                      <button type="submit" class="btn btn-primary mt-5">Post</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
